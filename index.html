<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="logo forest ed transparant.png" type="image/x-icon">
	<title>ForestEdIndonesia Login Page</title>
	<link rel="stylesheet" type="text/css" href="styleLogin.css">
</head>
<body>
  <header>
      <h1>Welcome to ForestEdIndonesia </h1>
  </header>
	<div class="login-box">
		<h4>Login</h4>
		<form>
			<div class="textbox">
				<input type="text" placeholder="Username" name="" value="" required>
			</div>
			<div class="textbox">
				<input type="password" placeholder="Password" name="" value="" required>
			</div>
			<input class="btn" type="submit" name="" value="Sign in">
        <ul class="horizontal-list">
          <li>
            <label>
              <input type="checkbox" name="remember-me"> Remember me
              </label>
          </li>
          <li>
            <label>
              <p>Forget password</p>
            </label>
            </li>
        </ul>
		</form>
	</div>
  <footer>
    <div class="footer">
      <p>ForestEdIndonesia - Est. 2023</p>
    </div>
  </footer>
</body>
</html>
